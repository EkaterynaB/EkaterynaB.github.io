<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script data-main="js/app.js" src="js/require.js"></script>
</head>
<body>
  <div class="wrapper">
      <div class="todo">
        <script type="text/template" id="todo__template">
          <h1 class="todo__title">ToDo-list</h1>
          <div class="todo__input">
              <input type="text" class="todo__value" placeholder="What needs to be done?">
              <button class="todo__add" value="add">add</button>
              <button class="todo__change" value="change">change</button>
          </div>
          <div class="todo__content">
            <ul class="todo__list"></ul>
          </div>
        </script>
      </div>
  </div>
<script type="text/template" id="todo__list">
<% for (var i = 0; i < data.length; i++) { %>
  <li class="todo__item"><%= data[i] %>
    <span data-value="<%= data[i] %>" class="item-delete"><i class="fa fa-trash-o"></i></span>
    <span data-value="<%= data[i] %>" class="item-correct"><i class="fa fa-pencil"></i></span>
  </li>
<% } %>
</script>

</body>
</html>
