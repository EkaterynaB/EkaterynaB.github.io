<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.selectbox.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>
    <script type="text/javascript" src="js/jquery.selectbox-0.2.min.js"></script>

    <script src="js/js.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="jcarousel-wrapper">
            <div class="jcarousel">
                <ul>
                    <li>
                        <img src="img/pic1.jpg" alt="pic1">
                    </li>
                    <li>
                        <img src="img/pic2.jpg" alt="pic2">
                    </li>
                    <li>
                        <img src="img/pic3.jpg" alt="pic3">
                    </li>
                    <li>
                        <img src="img/pic4.jpg" alt="pic4">
                    </li>
                    <li>
                        <img src="img/pic5.jpg" alt="pic5">
                    </li>
                    <li>
                        <img src="img/pic6.jpg" alt="pic6">
                    </li>
                </ul>
            </div>
        </div>
        <select id="cars" name="nameSelect">
            <option value="koenig">Koenigsegg CCXR Trevita</option>
            <option value="lamborghini">Lamborghini Veneno</option>
            <option value="lykan">Lykan Hypersport</option>
            <option value="mansory">Mansory Vivere Bugatti</option>
            <option value="ferrari">Ferrari F60 America</option>
    		<option value="aston">Aston Martin One-77</option>
            <option value="pagani">Pagani Huayra</option>
            <option value="zenvo">Zenvo ST1</option>
        </select>
        <form action="#">
            <div class="useJQuery">
                <p>jQuery</p>
                <div><label for="lab1">label 1</label><input type="checkbox" class="niceCheck" id="lab1"></div>
                <div><label for="lab2">label 2</label><input type="checkbox" class="niceCheck" checked="checked" id="lab2"></div>
                <div><label for="lab3">label 3</label><input type="checkbox" class="niceCheck" checked="checked" id="lab3" disabled="disabled"></div>
            </div>
            <div class="useCss">
                <p>CSS</p>
                <div><input type="checkbox" id="test-check1"><label for="test-check1">Чекбокс 1:</label></div>
                <div><input type="checkbox" checked="checked" id="test-check2"><label for="test-check2">Чекбокс 2:</label></div>
            </div>
        </form>


    </div>
</body>
</html>
