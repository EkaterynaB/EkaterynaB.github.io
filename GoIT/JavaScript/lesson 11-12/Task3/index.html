<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
	<script src="js/js.js"></script>
</head>
<body>
	<div id="result"></div>

	<script type="text/template" id="test-template">
		<div class="wrapper">
		<div class="block">
			<h1><%- name %></h1>
			<p class="myPhoto">
				<img src="<%= profile_image %>" alt="Фото" title="Да, это я!" width="130" height="135">
			</p>
			<p><%- about_me %></p>
		</div>
		<div class="block">
			<p>Хочу учить фронтенд, потому что:</p>
			<ul>
				<% for (var i= 0; i < motivation_items.length; i++)  { %>
					<li><%- motivation_items[i] %></li>
				<% } %>
			</ul>
		</div>
		<div class="block">
			<p class="question">Мой контактный телефон</p>
			<p class="answer">
				<a href="tel:<%= phone %>" class="tel"><%- phone %></a>
			</p>
			<p class="question">Мой профиль facebook</p>
			<p class="answer">
				<a href="<%= facebook_link %>" target="_blank">facebook.com</a>
			</p>
		</div>
	</div>
	</script>
</body>
</html>
